                  </div>
                  
                  <div style="background: #F8F9FA; padding: 20px; border-radius: 10px; border-left: 4px solid #007BFF;">
                      <h4 style="color: #007BFF; margin: 0 0 10px 0;">üìà Why This Matters</h4>
                      <p style="margin: 0; color: #6C757D; line-height: 1.6;">
                          Employee replacement costs average 150-200% of annual salary. Early intervention 
                          with high-risk employees can save significant recruitment, training, and productivity costs 
                          while maintaining team morale and continuity.
                      </p>
                  </div>
                  
                  <p style="margin-top: 30px; color: #6C757D;">
                      <strong>Need immediate assistance?</strong> Contact HR at 
                      <a href="mailto:{{ support_email }}" style="color: #007BFF;">{{ support_email }}</a> 
                      or call our emergency HR hotline.
                  </p>
              </div>
              
              <div class="footer">
                  <p style="font-size: 16px; margin-bottom: 15px;">HR Attrition Prediction System</p>
                  <p style="font-size: 14px; opacity: 0.8;">Powered by AI ‚Ä¢ Protecting Your Team</p>
